<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accord Register Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav>
      <h1 id="logo">
        <a href="../index.html">LOGO</a>
      </h1>
      <div id="nav-links">
        <div>
          <a href="../Register/register.html">Register</a>
        </div>
        <div>
          <a href="../Login/login.html">Login</a>
        </div>
        <div>
          <a href="../AboutUs/aboutus.html">About Us</a>
        </div>
        <div>
          <a href="../ContactUs/contactus.html">Contact Us</a>
        </div>
      </div>
    </nav>

    <div id="registerForm">
      <form>
        <h1>Create an account</h1>
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          class="form-control txtInput"
          type="email"
          placeholder="abcd@email.com"
          required />
        <label for="display_name">Display name</label>
        <input
          id="display_name"
          name="display_name"
          class="form-control txtInput"
          type="text"
          placeholder="AccordMod"
          required />
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          class="form-control txtInput"
          type="text"
          placeholder="accord.mod12"
          required />
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          class="form-control txtInput"
          type="password"
          placeholder="*******"
          required />
        <label for="birthdate">Date of birth</label>
        <div id="bdate_inputs">
          <input
            id="bdate_month"
            name="bdate_month"
            class="form-control txtInput"
            type="number"
            placeholder="Month"
            required />
          <input
            id="bdate_day"
            name="bdate_day"
            class="form-control txtInput"
            type="number"
            placeholder="Day"
            required />
          <input
            id="bdate_year"
            name="bdate_year"
            class="form-control txtInput"
            type="number"
            placeholder="Year"
            required />
        </div>
        <button type="submit" class="btn btn-primary button" id="registerBtn">
          Register
        </button>
        <a href="../Login/login.html">Already have an account?</a>
      </form>
    </div>
  </body>

  <footer>
    <p>Jorash Jonathan C. Robillos</p>
    <p>BSCS-2</p>
  </footer>
</html>
